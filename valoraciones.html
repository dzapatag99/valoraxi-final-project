<head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent position-relative w-100">
        <div class="container">
          <a class="navbar-brand fw-bold" href="index.html">Valoraxi PMI<span class="text-primary">.</span></a>
          <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars lead text-dark"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item d-flex">
                <a class="nav-link align-self-center text-dark" aria-current="page" href="taxistas.html">Taxistas</a>
              </li>
              <li class="nav-item d-flex">
                <a class="nav-link align-self-center text-dark" href="valoraciones.html">Valoraciones</a>
              </li>
              <li class="nav-item me-2">
                <a class="btn btn-light" href="sign-in-clie.html">Accede como cliente</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-warning" href="sign-in-tax.html">Accede como taxista</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="container">
          <h1>Deja tu valoracion!</h1> <br>
          <div class="form-group overflow-auto">
            <label for="sel1">Nombre del Taxista</label>
            <select class="form-control" id="taxName">

            </select>
          </div>
          <div class="form-group overflow-auto">
            <label for="sel1">Nombre del Cliente</label>
            <select class="form-control" id="cliName">

            </select>
          <div class="form-group">
            <label for="usr">Lugar de Recogida</label>
            <input type="text" class="form-control" id="fromSite">
          </div>
          <div class="form-group">
            <label for="usr">Lugar de Destino</label>
            <input type="text" class="form-control" id="toSite">
          </div>
          <div class="form-group">
            <label for="comment">Valoración</label>
            <textarea class="form-control" rows="5" id="clieValoration"></textarea>
          </div>
          <div class="form-group">
            <label for="sel1">Estrellas</label>
            <select class="form-control" id="stars">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <button type="submit" class="btn btn-warning" id="btnValoracion">Añadir valoracion</button>
      </section>
      <main class="container">
        <div class="album py-5 bg-light">
          <div class="container">
      
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3  overflow-auto" id="contenido-valoracion">
             
            </div>
            
          </div>
        
        </div>
